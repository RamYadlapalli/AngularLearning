<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <title>Add new Session</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="JS/App.js"></script>           
    <script src="JS/AddNewSessionController.js"></script>
</head>
<body>
   
    <div class="container">
        <h1 class="page-header text-center">New Session</h1>
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="Home.html">Home</a></li>
                <li class="active"><a href="NewSession.html">New Session</a></li>
            </ul>
        </nav>
    </div>
    
    </style>
    <div class="container" ng-controller="newSessionController">
      
        <form name="sessionForm">
            <fieldset>
                <div class="form-group">
                    <label for="sessionName">Session Name: </label>
                    <input type="text" id="sessionName" ng-model="session.Name" required placeholder="Enter Session Name"  class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="sessionDuration">Session Duration: </label>
                    <input type="text" id="sessionDuration" ng-model="session.Duration" placeholder="Enter Session Date"  class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="sessionDate">Session Date: </label>
                    <input type="text" required ng-pattern="/\d\d/\d\d/\d\d/" id="sessionDate" ng-model="session.Date" placeholder="Enter Session Date" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="sessionImage">Session Image URL: </label>
                    <input type="url" ng-model="session.URL" id="sessionImage"  class="form-control" />

                    <img ng-src="{{session.URL}}" src="" />
                </div>
                <br /><br />
                <button type="submit" ng-disabled="sessionForm.$invalid" class="btn-primary" ng-click="saveform(session,sessionForm)">Save</button>
                <button type="reset" class="btn-default">Cancel</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
